<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GymFinity | Login & Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset & base */
      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      /* Container */
      .auth-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 380px;
        max-width: 90vw;
        padding: 40px 30px;
        position: relative;
        text-align: center;
        transition: height 0.5s ease;
      }
      /* Logo and App Name */
      .auth-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
      }
      .auth-logo img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }
      .auth-logo h1 {
        font-weight: 700;
        font-size: 2.4rem;
        letter-spacing: 3px;
        margin: 0;
        user-select: none;
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
        gap: 25px;
        text-align: left;
      }

      /* Floating label input */
      .input-group {
        position: relative;
      }
      input {
        width: 100%;
        padding: 14px 15px 14px 15px;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: background 0.3s ease;
      }
      input::placeholder {
        color: transparent;
      }
      input:focus {
        background: rgba(255, 255, 255, 0.3);
      }
      /* Floating label */
      label {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #ddd;
        font-size: 1rem;
        pointer-events: none;
        transition: all 0.3s ease;
        user-select: none;
      }
      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: 5px;
        font-size: 0.75rem;
        color: #fff;
      }

      /* Checkbox */
      .checkbox-group {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        user-select: none;
        gap: 10px;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      .checkbox-group a {
        color: #a8cdf7;
        text-decoration: none;
      }
      .checkbox-group a:hover {
        text-decoration: underline;
      }

      /* Button */
      button {
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 4px 14px rgb(102 126 234 / 0.6);
        transition: background 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
      }
      button:hover {
        background: linear-gradient(45deg, #764ba2, #667eea);
        box-shadow: 0 6px 20px rgb(118 75 162 / 0.8);
      }

      /* Toggle form link */
      .toggle-link {
        margin-top: 20px;
        font-size: 0.95rem;
        color: #aaa;
        cursor: pointer;
        user-select: none;
        transition: color 0.3s ease;
      }
      .toggle-link:hover {
        color: #fff;
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 450px) {
        .auth-container {
          padding: 30px 20px;
          width: 95vw;
        }
        .auth-logo h1 {
          font-size: 1.8rem;
        }
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container" role="main">
      <div class="auth-logo" aria-label="GymFinity Logo">
        <!-- Replace this with your logo image if you have one -->
        <img
          src="assets/logo-dark.png"
          alt="GymFinity Logo"
        />
        <h1>GymFinity</h1>
      </div>

      <!-- Login Form -->
      <form id="login-form" novalidate>
        <div class="input-group">
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            required
            autocomplete="username"
          />
          <label for="login-email">Email</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
          <label for="login-password">Password</label>
        </div>
        <button type="submit">Login</button>
        <p class="toggle-link" id="show-signup">
          Don't have an account? Sign up
        </p>
      </form>

      <!-- Signup Form (hidden by default) -->
      <form id="signup-form" novalidate style="display: none">
        <div class="input-group">
          <input
            type="text"
            id="signup-name"
            placeholder="Full Name"
            required
            autocomplete="name"
          />
          <label for="signup-name">Full Name</label>
        </div>
        <div class="input-group">
          <input
            type="email"
            id="signup-email"
            placeholder="Email"
            required
            autocomplete="email"
          />
          <label for="signup-email">Email</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
          <label for="signup-password">Password</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="signup-password-confirm"
            placeholder="Confirm Password"
            required
            autocomplete="new-password"
          />
          <label for="signup-password-confirm">Confirm Password</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms"
            I agree to the></label>
            <a href="#" tabindex="-1">I agree to the Terms & Conditions</a></label>
        </div>
        <button type="submit">Sign Up</button>
        <p class="toggle-link" id="show-login">
          Already have an account? Log in
        </p>
      </form>
    </div>

    <script>
      // Toggle login/signup forms
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const showSignupLink = document.getElementById("show-signup");
      const showLoginLink = document.getElementById("show-login");

      showSignupLink.addEventListener("click", () => {
        loginForm.style.display = "none";
        signupForm.style.display = "flex";
      });

      showLoginLink.addEventListener("click", () => {
        signupForm.style.display = "none";
        loginForm.style.display = "flex";
      });

      // Example form submissions
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "index.html";
      });

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const pw = document.getElementById("signup-password").value;
        const pwConfirm = document.getElementById(
          "signup-password-confirm"
        ).value;
        if (pw !== pwConfirm) {
          alert("Passwords do not match!");
          return;
        }
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
